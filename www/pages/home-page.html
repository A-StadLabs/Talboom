<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/lib/ba-data/ba-data.html">

<polymer-element name="home-page">
  <template>
<link rel="stylesheet" href="../css/style.css">
<ba-data response="{{response}}"></ba-data>
<div class="contentbox">
      <h2>Routing with Web Components!</h2>
      <p>Hello world!</p>
      <template repeat="{{ i in response }}">
      	<h2>{{i.titel}}</h2>
      	<p>{{i.descr}}</p>
      	<hr />
      </template>
     </div>
  </template>
  <script>
  		Polymer({
    		ready: function() {},
    		responseChanged: function(){
    			console.log(JSON.stringify(this.response));
    		}
    	});
  </script>
</polymer-element>
