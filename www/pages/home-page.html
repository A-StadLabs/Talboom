<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/lib/ba-data/ba-data.html">
<link rel="import" href="/lib/paper-fab/paper-fab.html">

<polymer-element name="home-page">
  <template>
<link rel="stylesheet" href="../css/ionic.app.css">

<ba-data response="{{response}}"></ba-data>

<div vertical layout center center-justified class="canvas">
<div horizontal layout wrap center start-justified class="container">
    
    <div vertical layout center class="contentbox">
      <button on-tap="{{addEntry}}">hier klikken mag</button>
    </div>
    
    <template repeat="{{ i in response }}">

      <div vertical layout center center-justified class="contentbox">
      	<h2>{{i.titel}}</h2>
      	<p>{{i.descr}}</p>
  	   </div>
      </template>
</div>
</div>


  </template>
  <script>
  		Polymer({
    		ready: function() {
    			router = document.querySelector('app-router');
    		},
    		responseChanged: function(){
    			//console.log(JSON.stringify(this.response));
    		},
    		addEntry: function(){
    			router.go('/post');
    		}
    	});
  </script>
</polymer-element>
