<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/lib/ba-data/ba-data.html">
<link rel="import" href="/lib/paper-fab/paper-fab.html">

<polymer-element name="home-page">
  <template>
<link rel="stylesheet" href="../css/style.css">

<ba-data response="{{response}}"></ba-data>

      <template repeat="{{ i in response }}">
      <div class="contentbox">
      	<h2>{{i.titel}}</h2>
      	<p>{{i.descr}}</p>
  	   </div>
      </template>

     <paper-fab icon="add" on-tap="{{addEntry}}"></paper-fab>
     
  </template>
  <script>
  		Polymer({
    		ready: function() {
    			router = document.querySelector('app-router');
    		},
    		responseChanged: function(){
    			//console.log(JSON.stringify(this.response));
    		},
    		addEntry: function(){
    			router.go('/post');
    		}
    	});
  </script>
</polymer-element>
